<div class="container">
  <div class="row justify-content-center">
    <div class="col-7">
      <h3 class="bg-primary text-white p-3">{{ getName() }} To Do List</h3>
      <div class="input-group">
        <input #todoText type="text" class="form-control" />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            (click)="addItem(todoText.value); todoText.value = ''"
          >
            Add
          </button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-2">
        <input
          class="custom-control-input me-1"
          [(ngModel)]="isDisplay"
          type="checkbox"
          id="displayAll"
        />
        <label class="custom-control-label" for="displayAll">Display All</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action" />
            </td>
            <td>
              <span [ngSwitch]="item.action">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchCase="false">No</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
